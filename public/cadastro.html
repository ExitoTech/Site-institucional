<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO | EXITO-TECH</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="group">
        <div class="DivA">
            <img src="img/logo_transparent.png" alt="" onclick="window.location='index.html'">
        </div>
        <div class="DivLateral">
            <form>
                <div class="container">
                    <h1>Cadastro</h1>
                    <div class="cardCadastro">
                        <div class="cadastroEsq">
                            <div class="formControl">
                                <input type="text" id="nomeDaEmpresa" required>
                                <label>Nome da empresa:</label>
                            </div>

                            <div class="formControl">
                                <input onkeyup="buscarCep()" id="inputCep" type="text" required>
                                <label>CEP:</label>
                            </div>

                            <div class="formControl">
                                <input class="disabledHover" id="inputLogradouro" type="text" required>
                                <label>Logradouro:</label>
                            </div>
                        </div>
                        <div class="cadastroDir">
                            <div class="formControl">
                                <input class="disabledHover" id="inputUf" type="text" required>
                                <label>UF:</label>
                            </div>

                            <div class="formControl">
                                <input type="text" maxlength="18" id="inputCnpj" required>
                                <label>CNPJ:</label>
                            </div>
                                <select name="" id="">
                                    <option selected disabled hidden>Selecione o porte da empresa:</option>
                                    <option value="">Grande porte</option>
                                    <option value="">Médio porte</option>
                                    <option value="">Pequeno porte</option>
                                </select>
                        </div>
                    </div>

                    <button onclick="nextSignUp()" type="button">
                        Próximo
                    </button>
                    <p>Ja tem conta? Faça o <a href="login.html">login.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/cadastro.js"></script>
<script src="js/SignUp.js"></script>
