<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - ExitoTech</title>
    <link rel="stylesheet" href="css/recuperarSenha.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="content">
        <div class="voltar">
            <img src="./img/icons/leftArrow.png" style="height: 15px; margin-right: 2%" alt="" onclick="voltar()">
            <div class="titulo">
                <p>Cadastrar Nova Senha</p>
            </div>
        </div>
        <div class="form">
            <input style="width: 30%" type="password" placeholder="Nova Senha" id="inputSenha"><br>
            <span id="spanSenha" class="spanAviso"></span>
            <input style="width: 30%" type="password" placeholder="Confirmar Nova Senha" id="inputConfirmarSenha"><br>
            <span id="spanConfirmarSenha" class="spanAviso"></span>
            <button class="btnNovaSenha" type="button" onclick="cadastrarNovaSenha()">Finalizar</button>
        </div>
    </div>
</body>
</html>
<script src="./js/novaSenha.js"></script>
