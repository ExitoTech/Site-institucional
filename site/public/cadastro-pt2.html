<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastros-login.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a36d5daf6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="group">
        <div class="DivA2">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateralPt2">
            <form class="formPt2">
                <div class="container">
                    <h1 id="h1Pt2">Cadastro funcionário</h1>
                    <div class="cardCadastro">
                        <div class="cadastroEsq">
                                <label for="inputNome">Nome</label>
                                <input placeholder="Nome" type="text" onkeyup="validarNome()" id="inputNome" maxlength="60" required>
                                <span id="spanNome" class="spanAviso"></span>

                                <label for="inputEmail">Email</label>
                                <input placeholder="exemplo@gmail.com" onkeyup="validarEmail()" id="inputEmail" type="text" maxlength="55" required>
                                <span id="spanEmail" class="spanAviso"></span>

                                <label for="inputCpf">CPF</label>
                                <input placeholder="000.000.000-00" onkeyup="validarCpf()" id="inputCpf" maxlength="14" type="text" required>
                                <span id="spanCpf" class="spanAviso"></span>

                                <label for="inputCep">CEP</label>
                                <input placeholder="00000-000" onkeyup="validarCep()" id="inputCep" maxlength="9" type="text" required>
                                <span id="spanCep" class="spanAviso"></span>
                        </div>
                        
                        <div class="cadastroDir">
                                <label for="inputTelefone">Telefone</label>
                                <input placeholder="99 999999999" onkeyup="validarTelefone()" id="inputTelefone" maxlength="15" type="text" required>
                                <span id="spanTelefone" class="spanAviso"></span>

                                <label for="inputSenha" class="senhaComInfo">Senha<span class="safePassword" onclick="GerarSenhaSegura()"><i class="fa-solid fa-circle-info"></i></span></label>
                                <input placeholder="********" onkeyup="validarSenha()" id="inputSenha" type="password" maxlength="25" required>
                                <span id="spanSenha" class="spanAviso"></span>

                                <label for="inputConfirmarSenha">Confirmar senha</label>
                                <input placeholder="********" onkeyup="validarConfirmarSenha()" id="inputConfirmarSenha" type="password" maxlength="25" required>
                                <span id="spanConfirmarSenha" class="spanAviso"></span>
                            <button id="buttonCad" type="button" onclick="nextSignUp()">
                                Enviar
                            </button>

                        </div>
                        
                    </div>
                    <p class="acessoLogin">Ja tem conta? Faça o <a href="login.html" class="linkLogin">login.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/mascCadastro2.js"></script>
<script src="js/signUpPt2.js"></script>
