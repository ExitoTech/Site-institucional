<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="group">
        <div class="DivA2">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateralPt2">
            <form class="formPt2">
                <div class="container">
                    <h1 id="h1Pt2">Cadastro</h1>
                    <label for="inputEmail" class="labelCadastroPt2">
                        <input id="inputEmail" onkeyup=" verificarEmail()" type="text" placeholder="Insira um email"
                            required class="inputCadastroPt2">
                    </label>

                    <label for="inputSenha" class="labelCadastroPt2">
                        <input id="inputSenha" onkeyup="ValidaSenha()" type="password" placeholder="Insira uma senha"
                            required class="inputCadastroPt2">
                    </label>

                    <label for="inputRepetirSenha" class="labelCadastroPt2">
                        <input id="inputRepetirSenha" onkeyup="ValidaConfirmarSenha()" type="password"
                            placeholder="Repita a senha" required class="inputCadastroPt2">
                    </label>
                    <button class="safePassword" type="button" onclick="GerarSenhaSegura()">Gerar Senha Segura</button>
                    <button type="button" onclick="nextSignUp()">
                        Enviar
                    </button>
                    <p>Ja tem conta? Fa√ßa o <a href="login.html" class="linkLogin">login.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/signUpPt2.js"></script>
