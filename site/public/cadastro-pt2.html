<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="group">
        <div class="DivA2">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateralPt2">
            <form class="formPt2">
                <div class="container">
                    <h1 id="h1Pt2">Cadastro</h1>
                    <div class="cardCadastro">
                        <div class="cadastroEsq">
                            <div class="formControl">
                                <input placeholder="Nome:" type="text" onkeyup="validarNome()" id="inputNome" required>
                                <!-- <label>Nome:</label> -->
                            </div>
                            <div class="formControl">
                                <input placeholder="Email:" onkeyup="validarEmail()" id="inputEmail" type="text" required>
                                <!-- <label>Email:</label> -->
                            </div>

                            <div class="formControl">
                                <input placeholder="Cpf:" onkeyup="validarCpf()" id="inputCpf" maxlength="14" type="text" required>
                                <!-- <label>CPF:</label> -->
                            </div>
                            <div class="formControl">
                                <input placeholder="CEP:" onkeyup="validarCEP()" id="inputCEP" maxlength="8" type="text" required>
                                <!-- <label>CEP:</label> -->
                            </div>
                            <!-- <div class="formControl">
                                <button class="safePassword" type="button" onclick="GerarSenhaSegura()" style="visibility: hidden;">Gerar Senha Segura</button>
                            </div> -->
                        </div>
                        
                        <div class="cadastroDir">
                            <div class="formControl">
                                <input placeholder="Telefone:" onkeyup="validarTelefone()" id="inputTelefone" maxlength="13" type="text" required>
                                <!-- <label>Telefone:</label> -->
                            </div>

                            <div class="formControl">
                                <input placeholder="Senha:" onkeyup="validarSenha()" id="inputSenha" type="password" required>
                                <!-- <label>Senha:</label> -->
                            </div>
                            <div class="formControl">
                                <input placeholder="Confirmar Senha:" onkeyup="validarConfirmarSenha()" id="inputConfirmarSenha" type="password" required>
                                <!-- <label>Confirmar Senha:</label> -->
                            </div>

                            
                            <button class="safePassword" type="button" onclick="GerarSenhaSegura()">Gerar Senha Segura</button>
                            
                        </div>
                        
                    </div>
                    <div class="endCard">
                        <button class="buttonCad" type="button" onclick="nextSignUp()">
                            Enviar
                        </button>
                        <p>Ja tem conta? Fa√ßa o <a href="login.html" class="linkLogin">login.</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/cadastro.js"></script>
<script src="js/signUpPt2.js"></script>
