<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard - ExitoTech</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="shortcut icon" href="./img/logo_transparent.png" type="image/x-icon">
  <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

</head>

<body>
  <main>
    <div class="navBar">
      <div class="logoNavBar">
        <img src="./img/logo_transparent.png" alt="" class="logoNavBar">
      </div>
      <div class="navBarContent">
        <div class="fotoPerfil">
            <img src="./img/fotoPerfil/perfil.png" alt="">
        </div>
        <div class="contentOpcoes">
            <a href="./home.html">
                <div class="opcaoNavBar">
                    <img src="./img/icons/inicio.png" alt="">
                    <p>Início</p>
                </div>
            </a>
            <a href="./dashboard.html">
                <div class="opcaoNavBar agora">
                    <img src="./img/icons/dashboard.png" alt="">
                    <p>Dashboard</p>
                </div>
            </a>
            <a href="./setor.html">
                <div class="opcaoNavBar">
                    <img src="./img/icons/setor.png" alt="">
                    <p>Setor</p>
                </div>
            </a>
            <a href="./visualizacao.html">
                <div class="opcaoNavBar">
                    <img src="./img/icons/processador.png" alt="">
                    <p>Visualização</p>
                </div>
            </a>
        </div>

      </div>
      <div class="opcaoNavBar exit">
        <img src="./img/icons/sair.png" alt="">
        <p>Exit</p>
      </div>
    </div>


    <aside>
      <div class="asideMonitor">
        <div>
          <p class="titulo"><b>DashBoard</b></p>
        </div>
        <div class="monitor">

          <div class="graphMonitor">
            <canvas id="myChart" height="100%"></canvas>
          </div>
          <div class="allMonitor">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <p class="tituloStatusMaquina"><b>Maquina</b></p>
                  <div class="porMetric">
                    <div class="infoPorMetric">
                      <div class="contentPorMetric">
                        <div class="porMetric1">
                          <p class="numStatus">76%</p>
                          <p class="infoPecaStatus">CPU</p>
                        </div>
                        <img class="arrow" src="../public/img/icons/upArrow.png" alt="">
                      </div>
                      

                      <div class="contentPorMetric">
                        <div class="porMetric1">
                          <p class="numStatus">88%</p>
                          <p class="infoPecaStatus">RAM</p>
                        </div>
                        <img class="arrow" src="../public/img/icons/upArrow.png" alt="">
                      </div>
                    </div>

                  </div>
                  <div class="textoStatusMaquina">
                    <img class="imgStatusMaquina" src="./img/icons/check.png" alt="">
                    <p>Maquina operando</p>
                  </div>
                  <div class="textoStatusMaquina">
                    <img class="imgStatusMaquina"" src=" ./img/icons/check.png" alt="">

                    <p>CPU operando</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <p class="tituloStatusMaquina"><b>Maquina</b></p>
                  <div class="porMetric">
                    <div class="infoPorMetric">
                      <div class="contentPorMetric">
                        <div class="porMetric1">
                          <p class="numStatus">66%</p>
                          <p class="infoPecaStatus">CPU</p>
                        </div>
                        <img class="arrow" src="../public/img/icons/upArrow.png" alt="">
                      </div>
                      <div class="contentPorMetric">
                        <div class="porMetric1">
                          <p class="numStatus">94%</p>
                          <p class="infoPecaStatus">RAM</p>
                        </div>
                        <img class="arrow" src="../public/img/icons/upArrow.png" alt="">
                      </div>
                    </div>
                  </div>
                  <div class="textoStatusMaquina">
                    <img class="imgStatusMaquina" src="./img/icons/check.png" alt="">
                    <p>Maquina operando</p>
                  </div>
                  <div class="textoStatusMaquina">
                    <img class="imgStatusMaquina" src="./img/icons/check.png" alt="">

                    <p>CPU operando</p>
                  </div>
                </div>
              </div>

              <div class="swiper-button-next" style="color: #b1cef9; top:95px; --swiper-navigation-size: 16px"></div>

              <div class="swiper-button-prev" style="color: #b1cef9; top:95px; --swiper-navigation-size: 16px"></div>

            </div>

          </div>
          
        </div>

        <div class="infoMonitor">

          <div>
            <p class="tituloInformacaoMaquina">Informações da maquina</p>
          </div>
          <div class="infoMonitorDown">
            <div class="imgMachine">
              <img src="./img/icons/maquina.png" alt="">

            </div>

            <div class="infoMonitorConfig">

              <div class="infoMonitorConfigAll">
                <div class="configSetor1">
                  <p class="tituloInfo">Ubuntu 22.04 LTS</p>
                  <select name="setor" class="selectSetor">
                    <option value="valor1" class="tituloInfo Setor" selected>Setor 1</option>
                    <option value="valor2" class="tituloInfo Setor">Setor 2</option>
                    <option value="valor3" class="tituloInfo Setor">Setor 3</option>
                  </select>
                  
                </div>
                <div class="line"></div>
                <div class="configMachine2">
                  <div class="one">
                    <p><b>Processador</b>: <span>AMD Ryzen 7</span></p>
                    <p><b>Largura: </b><span>64bits</span></p>
                  </div>

                  <div class="two">
                    <p><b>Memória RAM: </b><span>8.0GB</span></p>
                    <p><b>Disco: </b><span>512GB</span></p>
                  </div>

                    <select name="setor" class="selectSetor">
                      <option value="valor1" class="tituloInfo Setor" selected>Maquina 1</option>
                      <option value="valor2" class="tituloInfo Setor">Maquina 2</option>
                      <option value="valor3" class="tituloInfo Setor">Maquina 3</option>
                    </select>

                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
      </div>

    </aside>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>

    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

    });

    const data = {
      labels: ['FEV 15',
        'FEV 16',
        'FEV 17', 'FEV 18', 'FEV 19', 'FEV 20', 'FEV 21'],
      datasets: [
        {
          label: 'Consumo',
          backgroundColor: [
            '#3627d9'

          ],
          data: [15, 40, 24, 28, 30, 25, 40],
          fill: false,
          borderColor: '#3627d9',
          tension: 0.1
        }
      ]
    }
    const config = {
      type: 'line',
      data: data
    }


    const myChart = new Chart(document.getElementById('myChart'), config)

  </script>

</body>



</html>
