<!DOCTYPE html>
<html lang="pt">

<head>

<body>

  <article class="MenuLateral">
    <div class="logo">

    <a href="" class="agora"><i class="fa fa-home"></i>Home</a>

      </div>
    </div>
    </div>

  <script>
    const data = {
      labels: ['Janeiro',
        'Fevereiro',
        'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho'],
      datasets: [
        {
          label: 'Months',
          backgroundColor: [
            'rgb(75, 192, 192)'

          ],
          data: [10, 50, 40, 15, 65, 85, 40],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }
      ]
    }
    const config = {
      type: 'line',
      data: data
    }


    const myChart = new Chart(document.getElementById('myChart'), config)

  </script>
