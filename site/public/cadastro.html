<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="group">
        <div class="DivA">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateral">
            <form>
                <div class="container">
                    <h1>Cadastro</h1>
                    <div class="cardCadastro">
                        <div class="cadastroEsq">
                            <div class="formControl">
                                <input type="text" onkeyup="validarNomeEmpresa()" id="inputNomeDaEmpresa" required>
                                <label>Nome da empresa:</label>
                            </div>
                            <div class="formControl">
                                <input onkeyup="buscarCep(), verificarCep()" id="inputCep" maxlength="9" type="text" required>
                                <label>CEP:</label>
                            </div>

                            <div class="formControl">
                                <input id="inputLogradouro" type="text" placeholder="Logradouro" disabled required>
                            </div>
                        </div>
                        <div class="cadastroDir">
                            <div class="formControl">
                                <input id="inputUf" type="text" placeholder="UF" disabled required>
                            </div>

                            <div class="formControl">
                                <input type="text" onkeyup="verificarCnpj()" maxlength="18" id="inputCnpj" required>
                                <label>CNPJ:</label>
                            </div>
                            <select name="" id="selectPorte" onchange="validarPorte()">
                                <option selected disabled hidden>Porte da empresa:</option>
                                <option value="1">Grande porte</option>
                                <option value="2">Médio porte</option>
                                <option value="3">Pequeno porte</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="nextSignUp()" type="button">
                        Próximo
                    </button>
                    <p>Ja tem conta? Faça o <a href="login.html" class="linkLogin">login.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/cadastro.js"></script>
<script src="js/SignUp.js"></script>
