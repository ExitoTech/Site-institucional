<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastros-login.css">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <script src="js/cepSrc.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a36d5daf6c.js" crossorigin="anonymous"></script>
</head>

<body onload="avancar()">
    <div class="group">
        <div class="DivA">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateral">
            <form>
                <div class="container">
                    <h1>Cadastro</h1>
                    <div class="cardCadastro">
                        <div class="cadastroEsq">
                                <label for="inputNomeDaEmpresa" id="labelEmpresa">Nome da empresa</label>
                                <input type="text" onkeyup="validarNomeEmpresa()" id="inputNomeDaEmpresa" maxlength="55" placeholder="Nome empresa" required>
                                <span id="spanEmpresa" class="spanAviso"></span>

                                <label for="inputCep">CEP</label>
                                <input onkeyup="buscarCep(), verificarCep()" id="inputCep" maxlength="9" type="text" placeholder="00000-000" required>
                                <span id="spanCep" class="spanAviso"></span>

                                <label for="inputLogradouro">Logradouro</label>
                                <input id="inputLogradouro" type="text" placeholder="Logradouro" disabled required>
                                <span id="spanLogradouro" class="spanAviso"></span>
                            </div>
                        <div class="cadastroDir">
                                <label for="inputUf" id="labelUf">UF</label>
                                <input id="inputUf" type="text" placeholder="UF" disabled required>
                                <span id="spanUf" class="spanAviso"></span>

                                <label for="inputCnpj" id="labelCnpj">CNPJ</label>
                                <input type="text" onkeyup="verificarCnpj()" maxlength="18" id="inputCnpj" placeholder="XX. XXX. XXX/0001-XX" required>
                                <span id="spanCnpj" class="spanAviso"></span>
                            <select name="" id="selectPorte" onchange="validarPorte()">
                                <option selected disabled hidden>Porte da empresa:</option>
                                <option value="1">Grande porte</option>
                                <option value="2">Médio porte</option>
                                <option value="3">Pequeno porte</option>
                            </select>
                            <span id="spanPorte" class=""spanAviso></span>
                        </div>
                    </div>
                    <div class="webhook">
                        <label for="inputHook">WebHook do canal Slack (opcional)</label>
                        <span id="duvida" onclick="exibirPopUp()">?</span>
                    </div>
                    
                    <input placeholder="URL" type="text" id="inputHook"/>
                    <span id="spanHook" class="spanAviso"></span>

                    <button onclick="nextSignUp()" type="button">
                        Próximo
                    </button>
                    <p>Ja tem conta? Faça o <a href="login.html" class="linkLogin">login.</a></p>
                </div>
            </form>
        </div>

        <div class="popUp" id="ppSlack">
            
                <button onclick="fecharPopUp()" id="close"><i class="fa-solid fa-xmark"></i></button>

            <div class="carrossel">

            <button  class="btnPassar" onclick="retroceder()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="slider">
                <div class="slides">

                    <span id="explicacao"></span>

                    <div class="slide" id="s1">
                    </div>

                    <div class="slide" id="s2">
                    </div>
                    
                    <div class="slide" id="s3">
                    </div>
                    
                    <div class="slide" id="s4">
                    </div>
                    
                    <div class="slide" id="s5">
                    </div>
                    
                    <div class="slide" id="s6">
                    </div>
                    
                    <div class="slide" id="s7">
                    </div>
                    
                    <div class="slide" id="s8">
                    </div>
                    
                    <div class="slide" id="s9">
                    </div>
                    
                    <div class="slide" id="s10">
                    </div>
                    
                    <div class="slide" id="s11">
                    </div>
                    
                    <div class="slide" id="s12">
                    </div>
                    
                    <div class="slide" id="s13">
                    </div>
                    
                    <div class="slide" id="s14">
                    </div>
                     
                    <div class="slide" id="s15">
                    </div>
                    
                    <div class="slide" id="s16">
                    </div>
                    
                    <div class="slide" id="s17">
                    </div>
                    
                    <div class="slide" id="s18">
                    </div>
                </div>
            </div>
            <button class="btnPassar" onclick="avancar()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/mascCadastro.js"></script>
<script src="js/SignUp.js"></script>
<script>
    document.addEventListener('keypress', function(e){
       if(e.which == 13){
          nextSignUp()
       }
    }, false);
</script>
