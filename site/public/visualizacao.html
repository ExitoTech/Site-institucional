<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/visualizacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <script src="js/signIn.js"></script>
</head>
<title>Visualização - ExitoTech</title>
</head>

<body onload="validarSessao(),exit()">
    <div class="main">
        <div class="navBar">
            <div class="logoNavBar">
                <img src="./img/logo_transparent.png" alt="" class="logoNavBar">
            </div>
            <div class="navBarContent">
                <div class="fotoPerfil">
                    <img src="./img/fotoPerfil/perfil.png" alt="">
                </div>
                <div class="contentOpcoes">
                    <a href="./home.html">
                        <div class="opcaoNavBar">
                            <img src="./img/icons/inicio.png" alt="">
                            <p>Início</p>
                        </div>
                    </a>
                    <a href="./dashboard.html">
                        <div class="opcaoNavBar">
                            <img src="./img/icons/dashboard.png" alt="">
                            <p>Dashboard</p>
                        </div>
                    </a>
                    <a href="./setor.html">
                        <div class="opcaoNavBar">
                            <img src="./img/icons/setor.png" alt="">
                            <p>Setor</p>
                        </div>
                    </a>
                    <a href="./visualizacao.html">
                        <div class="opcaoNavBar agora">
                            <img src="./img/icons/processador.png" alt="">
                            <p style="font-weight:500">Visualização</p>
                        </div>
                    </a>
                </div>

            </div>
            <div class="opcaoNavBar exit">
                <img src="./img/icons/sair.png" alt="">
                <p>Exit</p>
            </div>
        </div>

        <div class="container">

            <div>


            </div>
            <div class="containerContent">
                <p class="titulo" style="font-weight:500">Visualização</p>
                <div class="informacaoGerenciamento">
                    <div class="informacaoMaquina">
                        <p class="tituloInformacaoMaquina">Informações da maquina</p>
                        <div class="informacaoMaquinaSelecionada">
                            <div class="imgMaquina">
                                <img src="./img/icons/maquina.png" style="height: 112px" alt="">

                            </div>

                            <div class="descricaoMaquina">
                                <p class="tituloMaquinaSelecionada">Ubuntu 22.04 LTS</p>
                                <div class="line"></div>
                                <div class="informacao">
                                    <div class="informacaoEsquerda">
                                        <p><b>Processador:</b> AMD Ryzen 7</p>
                                        <p><b>Largura:</b> 64 BITS</p>
                                    </div>
                                    <div class="informacaoDireita">
                                        <p><b>Memória Ram:</b> 8GB</p>
                                        <p><b>Disco:</b> 512GB</p>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="selecionarMaquina">
                        <p class="tituloSelecionarMaquina">Selecionar Máquina</p>
                        <div class="selecionar setor">
                            <p>Setor</p>
                            <div class="selection">
                                <select id="setor">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="selecionar maquina">
                            <p>Machine</p>
                            <div class="selection">
                                <select id="maquina">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="novaMaquina">
                            <p class="tituloNovaMaquina">+ Nova maquina</p>
                        </div> -->
                    </div>
                </div>
                <p class="titulo" style="font-weight:500">Opções de visualização</p>
                <div class="opcoesMonitoramento">
                    <div class="opcao">
                        <div class="memoriaRam">
                            <p>Memória Ram</p>
                        </div>

                        <input type="checkbox" class="toggle" id="toggle" onchange="mudarRam()">
                        <label for="toggle"></label>
                    </div>
                    <div class="line"></div>
                    <div class="opcao">
                        <div class="cpu">
                            <p>CPU</p>

                        </div>
                        <input type="checkbox" class="toggle2" id="toggle2">
                        <label for="toggle2"></label>
                    </div>
                    <div class="line"></div>
                    <div class="opcao">
                        <div class="disco">
                            <p>Disco</p>

                        </div>
                        <input type="checkbox" class="toggle3" id="toggle3">
                        <label for="toggle3"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
<script src="js/visualizacao.js"></script>
