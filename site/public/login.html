<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ExitoTech</title>
    <link rel="shortcut icon" href="img/pet-shop.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastros-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="img/logo_transparent.png" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="group">
        <div class="DivA2">
            <div class="DivAContent" >
                <a href="./index.html" class="loginLink" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <img src="img/logo_transparent.png" alt="" onmouseenter="entrarDivA()" onmouseout="sairDivA()">
                    <p id="textoLink">
                        ExitoTech
                    </p>
                </a>
            </div>
        </div>
        <div class="DivLateralLogin">
            <form class="formLogin">
                <div class="containerLogin">    
                    <h1 id="h1Login">Login</h1>

                    <label for="inputEmail" class="labelLogin">Email</label>
                    <input type="text" placeholder="exemplo@gamil.com" required id="inputEmail" class="inputLogin" onkeyup="validEmail()">
                    
                    <label for="inputSenha" class="labelLogin">Senha</label>
                    <input id="inputSenha" type="password" placeholder="********" required class="inputLogin" onkeyup="validSenha()">
                    
                    <button onclick="validar()" type="button">
                        Entrar
                    </button>
                    <p>Não tem conta? Faça o <a href="cadastro.html" class="linkCadastro">cadastro.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/signIn.js"></script>
