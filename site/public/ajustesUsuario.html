<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes Usuário - ExitoTech</title>
    <link rel="stylesheet" href="./css/ajustesUsuario.css">
</head>
<body>
    <div class="content">
        <div class="voltar">
            <img src="./img/icons/leftArrow.png" style="height: 15px; margin-right: 2%" alt="">
        <div class="titulo"><p>Ajustes de usuário</p></div>
        </div>
        <div class="contentInAjustes">
            <div class="alterarFotoUsuario">
                <img src="" alt="">
                <div class="opcaoAlterar">
                    <p>Alterar foto de perfil...</p>
                </div>
            </div>
    
            <div class="dadosUsuario">
                <div class="formEsquerdo">
                    <form action="">
                        <input type="text" placeholder="Nome...">
                        <input type="text" placeholder="Sobrenome...">
                        <input type="text" placeholder="Telefone...">
                    </form>
                </div>
    
                <div class="formDireito">
                    <form action="">
                        <input type="text" placeholder="Email...">
                        <input type="text" placeholder="Endereço...">
                    </form>
    
                    <div class="boxInput">
                        <input type="text" placeholder="Número...">
                        <input type="text" placeholder="Bairro...">
                    </div>
                </div>
            </div>
            <div class="botaoDecisao">
                <div class="botao">
                    <a href="#" type="submit"><p>Confirmar</p></a>
                </div>
                <div class="botao">
                    <a href="#" type="submit"><p>Cancelar</p></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
